<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraConfig Pro</title>
    <style>
        :root {
            --bg: #0D0D0D;
            --surface: #1A1A1A;
            --primary: #3B82F6;
            --text: #EDEDED;
            --glitch: #F97316;
            --success: #10B981;
        }

        @keyframes text-glitch {
            0% { text-shadow: none; }
            2% { text-shadow: 2px 0 var(--glitch); }
            4% { text-shadow: -2px 0 var(--glitch); }
            96% { text-shadow: none; }
            98% { text-shadow: 2px 0 var(--glitch); }
            100% { text-shadow: -2px 0 var(--glitch); }
        }

        @keyframes container-glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 49%,
                var(--glitch) 50%,
                transparent 51%
            );
            animation: text-glitch 1s infinite;
        }

        .generator-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .generator-card:hover {
            transform: translateY(-4px);
        }

        .generator-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(249, 115, 22, 0.1) 50%,
                transparent 55%
            );
            animation: container-glitch 3s infinite linear;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .generate-btn {
            background: linear-gradient(135deg, 
                var(--primary) 0%, 
                #2563EB 100%
            );
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 200px;
        }

        .download-btn {
            background: linear-gradient(135deg, 
                var(--success) 0%, 
                #059669 100%
            );
        }

        .generate-btn:hover {
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .config-output {
            background: #252525;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'IBM Plex Mono', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .footer {
            text-align: center;
            padding: 3rem 0;
            margin-top: 4rem;
        }

        .xray-btn {
            background: var(--surface);
            color: var(--text);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            border: 1px solid #333;
        }

        .xray-btn:hover {
            background: #2A2A2A;
            transform: translateY(-2px);
        }

        .glitch-text {
            animation: text-glitch 6s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="glitch-text">AstraConfig Pro</h1>
            <p>Enterprise-grade WireGuard Configuration</p>
        </div>

        <div class="generator-card">
            <div class="button-group">
                <button class="generate-btn" onclick="generateNewConfig()">
                    üîí Generate Secure Config
                </button>
                <button class="generate-btn download-btn" onclick="downloadConfig()">
                    ‚¨áÔ∏è Download Config
                </button>
            </div>
            <pre class="config-output" id="configOutput"></pre>
        </div>
    </div>

    <div class="footer">
        <a href="https://astracat2022.github.io/info/" class="xray-btn" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            XrayVPN Documentation
        </a>
    </div>

    <script>
        const endpoints = [
            '188.114.99.235:988',
            '188.114.96.198:878',
            '188.114.97.135:1387',
            '188.114.96.57:3476',
            '188.114.98.160:8854',
            '188.114.99.48:4177',
            '188.114.97.230:7103',
            '188.114.97.4:4500',
            '162.159.195.137:1018',
            '162.159.192.178:4500',
            '162.159.195.159:5279',
            '162.159.195.107:4500'
        ];

        let currentConfig = '';

        async function generateKeyPair() {
            const keyPair = await crypto.subtle.generateKey(
                { name: "ECDH", namedCurve: "P-384" },
                true,
                ["deriveKey"]
            );
            
            const privateKey = await crypto.subtle.exportKey("pkcs8", keyPair.privateKey);
            const publicKey = await crypto.subtle.exportKey("spki", keyPair.publicKey);

            return {
                privateKey: arrayToBase64(privateKey),
                publicKey: arrayToBase64(publicKey)
            };
        }

        function arrayToBase64(array) {
            return btoa(String.fromCharCode(...new Uint8Array(array)))
                .replace(/=/g, '')
                .replace(/\+/g, '-')
                .replace(/\//g, '_');
        }

        function randomEndpoint() {
            return endpoints[Math.floor(Math.random() * endpoints.length)];
        }

        async function generateNewConfig() {
            try {
                const output = document.getElementById('configOutput');
                output.textContent = 'Initializing quantum key exchange...';
                
                const keys = await generateKeyPair();
                const endpoint = randomEndpoint();
                
                currentConfig = `[Interface]
PrivateKey = ${keys.privateKey}
Address = 172.16.0.2/32
DNS = 1.1.1.1, 1.0.0.1
MTU = 1280

[Peer]
PublicKey = ${keys.publicKey}
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = ${endpoint}
PersistentKeepalive = 25
# Security Protocol: ECDH-P384
# Generated: ${new Date().toISOString()}`;

                output.textContent = currentConfig;
                await navigator.clipboard.writeText(currentConfig);
                output.textContent += '\n\n‚úì Config copied to clipboard';
            } catch (error) {
                output.textContent = '‚ö†Ô∏è Security protocol violation\nError generating configuration';
                currentConfig = '';
            }
        }

        function downloadConfig() {
            if (!currentConfig) {
                alert('Please generate a config first!');
                return;
            }
            
            const blob = new Blob([currentConfig], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = `astraconfig-${Date.now()}.conf`;
            document.body.appendChild(a);
            a.click();
            
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // Initial generation
        generateNewConfig();
    </script>
</body>
</html>
