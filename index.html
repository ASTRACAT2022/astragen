<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraConfig Generator</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --background: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .generator-box {
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .generate-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            font-size: 1rem;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .config-output {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            margin-top: 1.5rem;
            overflow-x: auto;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            background: rgba(99, 102, 241, 0.05);
            margin-top: auto;
        }

        .xray-btn {
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }

        .xray-btn:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AstraConfig Generator</h1>
            <p>Automated WireGuard Configuration</p>
        </div>

        <div class="generator-box">
            <button class="generate-btn" onclick="generateNewConfig()">
                Generate New Config
            </button>
            <pre class="config-output" id="configOutput"></pre>
        </div>
    </div>

    <div class="footer">
        <a href="https://astracat2022.github.io/info/" class="xray-btn" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            XrayVPN
        </a>
    </div>

    <script>
        const endpoints = [
            '188.114.99.235:988',
            '188.114.96.198:878',
            '188.114.97.135:1387',
            '188.114.96.57:3476',
            '188.114.98.160:8854',
            '188.114.99.48:4177',
            '188.114.97.230:7103',
            '188.114.97.4:4500',
            '162.159.195.137:1018',
            '162.159.192.178:4500',
            '162.159.195.159:5279',
            '162.159.195.107:4500'
        ];

        async function generateKeyPair() {
            const keyPair = await crypto.subtle.generateKey(
                { name: "ECDH", namedCurve: "P-256" },
                true,
                ["deriveKey"]
            );
            
            const privateKey = await crypto.subtle.exportKey("pkcs8", keyPair.privateKey);
            const publicKey = await crypto.subtle.exportKey("spki", keyPair.publicKey);

            return {
                privateKey: arrayToBase64(privateKey),
                publicKey: arrayToBase64(publicKey)
            };
        }

        function arrayToBase64(array) {
            return btoa(String.fromCharCode(...new Uint8Array(array)))
                .replace(/=/g, '')
                .replace(/\+/g, '-')
                .replace(/\//g, '_');
        }

        function randomEndpoint() {
            return endpoints[Math.floor(Math.random() * endpoints.length)];
        }

        async function generateNewConfig() {
            try {
                const output = document.getElementById('configOutput');
                output.textContent = 'Generating configuration...';
                
                const keys = await generateKeyPair();
                const endpoint = randomEndpoint();
                
                const config = `[Interface]
PrivateKey = ${keys.privateKey}
Address = 172.16.0.2/32
DNS = 1.1.1.1, 1.0.0.1
MTU = 1280

[Peer]
PublicKey = ${keys.publicKey}
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = ${endpoint}
PersistentKeepalive = 25`;

                output.textContent = config;
                await navigator.clipboard.writeText(config);
                output.textContent += '\n\n(Config copied to clipboard)';
            } catch (error) {
                alert('Error generating config: ' + error.message);
            }
        }

        // Generate config on page load
        window.onload = generateNewConfig;
    </script>
</body>
</html>
