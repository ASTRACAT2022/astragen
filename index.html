<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASTRACAT WARP QUANTUM</title>
    <style>
        :root {
            --matrix-green: #00ff88;
            --cyber-blue: #4b79ff;
            --neon-purple: #9d4dff;
            --hacker-bg: #0a0c17;
            --scanline: rgba(0, 255, 136, 0.05);
        }

        body {
            background: var(--hacker-bg);
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .cyber-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border: 3px solid var(--cyber-blue);
            border-radius: 10px;
            position: relative;
            background: 
                linear-gradient(45deg, rgba(75,121,255,0.1) 0%, rgba(157,77,255,0.1) 100%),
                radial-gradient(circle, transparent 60%, rgba(0,255,136,0.05) 100%);
        }

        .cyber-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--cyber-blue), 
                var(--neon-purple),
                var(--matrix-green));
            z-index: -1;
            animation: border-glow 3s linear infinite;
            border-radius: 12px;
        }

        @keyframes border-glow {
            0% { opacity: 0.5; filter: hue-rotate(0deg); }
            50% { opacity: 1; }
            100% { opacity: 0.5; filter: hue-rotate(360deg); }
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .server-node {
            padding: 1rem;
            border: 1px solid var(--matrix-green);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .server-node::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent 45%,
                var(--scanline) 50%,
                transparent 55%
            );
            animation: scanline 3s infinite linear;
        }

        @keyframes scanline {
            0% { transform: translate(-50%, -50%) rotate(10deg); }
            100% { transform: translate(-50%, 150%) rotate(10deg); }
        }

        .config-output {
            background: rgba(0,0,0,0.9);
            padding: 2rem;
            border-radius: 5px;
            white-space: pre-wrap;
            position: relative;
            margin: 2rem 0;
        }

        .generate-btn {
            background: linear-gradient(45deg, 
                var(--cyber-blue), 
                var(--neon-purple));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
            display: block;
            width: 100%;
        }

        .generate-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(75,121,255,0.5);
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(0,255,136,0.5);
        }
    </style>
</head>
<body>
    <div class="cyber-container">
        <h1>üõ∏ ASTRACAT WARP 2.0</h1>
        
        <div class="server-grid" id="serverList"></div>

        <div class="config-output" id="configOutput"></div>
        <button class="generate-btn" onclick="generateNewConfig()">
            üåå GENERATE QUANTUM TUNNEL
        </button>
    </div>

    <script>
        const endpoints = [
            '188.114.99.235:988',
            '188.114.96.198:878',
            '188.114.97.135:1387',
            '188.114.96.57:3476',
            '188.114.98.160:8854',
            '188.114.99.48:4177',
            '188.114.97.230:7103',
            '188.114.97.4:4500',
            '162.159.195.137:1018',
            '162.159.192.178:4500',
            '162.159.195.159:5279',
            '162.159.195.107:4500'
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–ø–∏—Å–∫–∞ —Å–µ—Ä–≤–µ—Ä–æ–≤
        function initServerList() {
            const container = document.getElementById('serverList');
            container.innerHTML = endpoints.map(ep => `
                <div class="server-node">
                    üõ∞Ô∏è ${ep.split(':')[0]}
                    <div style="color: var(--neon-purple); font-size: 0.8em;">
                        PORT: ${ep.split(':')[1]}
                    </div>
                </div>
            `).join('');
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–ª—é—á–µ–π
        async function generateKeyPair() {
            try {
                const keyPair = await window.crypto.subtle.generateKey(
                    { name: "ECDH", namedCurve: "P-256" },
                    true,
                    ["deriveKey"]
                );
                
                const privateKey = await window.crypto.subtle.exportKey(
                    "pkcs8",
                    keyPair.privateKey
                );
                
                const publicKey = await window.crypto.subtle.exportKey(
                    "spki",
                    keyPair.publicKey
                );

                return {
                    privateKey: arrayToBase64(privateKey),
                    publicKey: arrayToBase64(publicKey)
                };
            } catch (error) {
                console.error('Key generation error:', error);
                return null;
            }
        }

        function arrayToBase64(array) {
            return btoa(String.fromCharCode(...new Uint8Array(array)))
                .replace(/=/g, '')
                .replace(/\+/g, '-')
                .replace(/\//g, '_');
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        function generateIPv4() {
            return `172.16.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
        }

        function generateIPv6() {
            const hexSegment = () => Math.floor(Math.random() * 65535).toString(16).padStart(4, '0');
            return `2606:4700:110:${hexSegment()}:${hexSegment()}:${hexSegment()}:${hexSegment()}`;
        }

        function generateClientId() {
            return Array.from({length: 32}, () => 
                Math.floor(Math.random() * 16).toString(16)).join('');
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
        async function generateFullConfig() {
            try {
                const keys = await generateKeyPair();
                if (!keys) throw new Error('Key generation failed');
                
                const randomEndpoint = endpoints[Math.floor(Math.random() * endpoints.length)];
                const timestamp = new Date().toLocaleString();
                
                return `[Interface]
PrivateKey = ${keys.privateKey}
Address = ${generateIPv4()}/32
Address = ${generateIPv6()}/128
DNS = 1.1.1.1, 1.0.0.1
MTU = 1280

[Peer]
PublicKey = ${keys.publicKey}
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = ${randomEndpoint}
ClientId = ${generateClientId()}
Country = ${['US','DE','JP','SG'][Math.floor(Math.random()*4)]}

# Quantum Tunnel ID: ${Math.random().toString(36).slice(2,9).toUpperCase()}
# Established: ${timestamp}
# Protocol: WireGuard-QKD-256`;
            } catch (error) {
                return '‚ö†Ô∏è QUANTUM TUNNEL COLLAPSE: TRY AGAIN';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        async function updateConfigDisplay() {
            const output = document.getElementById('configOutput');
            output.textContent = 'üåÄ INITIALIZING QUANTUM ENTANGLEMENT...';
            
            try {
                const config = await generateFullConfig();
                output.textContent = config;
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
                await navigator.clipboard.writeText(config);
                output.textContent += '\n\n‚úÖ CONFIG COPIED TO HOLO-MEMORY';
            } catch (error) {
                output.textContent = '‚ùå QUANTUM FLUCTUATION DETECTED';
            }
        }

        function generateNewConfig() {
            updateConfigDisplay();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            initServerList();
            updateConfigDisplay();
        }
    </script>
</body>
</html>
