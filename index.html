<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRACAT WARP - Quantum Config Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/@animxyz/core@0.6.0/dist/animxyz.min.css" rel="stylesheet">
    <style>
        :root {
            --space-black: #0a0c17;
            --quantum-blue: #4b79ff;
            --neon-purple: #9d4dff;
            --cyber-green: #00ff88;
            --matrix-font: 'Courier New', monospace;
        }

        body {
            background: var(--space-black);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cyber-border {
            position: relative;
            background: linear-gradient(45deg, 
                var(--quantum-blue) 0%, 
                var(--neon-purple) 100%);
            padding: 3px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(77, 117, 255, 0.3);
        }

        .cyber-container {
            background: rgba(10, 12, 23, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            padding: 2rem;
        }

        .cyber-title {
            font-family: var(--matrix-font);
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, #4b79ff, #9d4dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(77, 117, 255, 0.5);
        }

        .cyber-input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(77, 117, 255, 0.3);
            color: white !important;
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .cyber-input:focus {
            border-color: var(--quantum-blue);
            box-shadow: 0 0 15px rgba(77, 117, 255, 0.2);
        }

        .generate-btn {
            background: linear-gradient(45deg, #4b79ff, #9d4dff);
            border: none;
            padding: 1rem 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(77, 117, 255, 0.4);
        }

        .hologram-effect {
            position: relative;
            overflow: hidden;
        }

        .hologram-effect::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(77, 117, 255, 0.1) 50%,
                transparent 75%
            );
            animation: hologram 4s infinite linear;
        }

        @keyframes hologram {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        .config-output {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(77, 117, 255, 0.2);
            padding: 1.5rem;
            border-radius: 8px;
            font-family: var(--matrix-font);
            position: relative;
        }

        .cyber-logo {
            width: 80px;
            filter: drop-shadow(0 0 15px rgba(77, 117, 255, 0.5));
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzRiNzlmZiIvPjxwYXRoIGQ9Ik0yNSw3NSBMMzUsNjUgTDUwLDgwIEw2NSw2NSBMNzUsNzUgTDUwLDEwMCBaIiBmaWxsPSIjZmZmIi8+PC9zdmc+" 
                 class="cyber-logo mb-3" 
                 alt="ASTRACAT Logo">
            <h1 class="cyber-title display-4 mb-3">ASTRACAT WARP</h1>
            <p class="text-muted">Quantum-Secured Connection Protocol</p>
        </div>

        <div class="cyber-border hologram-effect">
            <div class="cyber-container">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="d-block mb-3">üõ°Ô∏è Private Key</label>
                        <input type="text" 
                               class="cyber-input w-100" 
                               id="privateKey"
                               placeholder="sPV3bYEtzZZe6Xa5Rc0kJLon6ZDSK/XnwGeBOJw71m8=">
                    </div>
                    
                    <div class="col-md-6">
                        <label class="d-block mb-3">üîë Public Key</label>
                        <input type="text" 
                               class="cyber-input w-100" 
                               id="publicKey"
                               placeholder="bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=">
                    </div>
                </div>

                <div class="mt-4">
                    <button class="generate-btn w-100" onclick="generateConfig()">
                        üöÄ GENERATE QUANTUM CONFIG
                    </button>
                </div>
            </div>
        </div>

        <div class="cyber-border mt-4">
            <div class="cyber-container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="cyber-title">‚ö° ASTRACATWARP.CONFIG</h5>
                    <button class="generate-btn btn-sm" onclick="downloadConfig()">
                        üíæ DOWNLOAD .CONF
                    </button>
                </div>
                <pre id="configOutput" class="config-output"></pre>
            </div>
        </div>
    </div>

    <script>
        function generateConfig() {
            const configData = {
                privateKey: document.getElementById('privateKey').value,
                publicKey: document.getElementById('publicKey').value,
                timestamp: new Date().toISOString()
            };

            const config = `[Interface]
PrivateKey = ${configData.privateKey}
S1 = 0
S2 = 0
Jc = 4
Jmin = 40
Jmax = 70
H1 = 1
H2 = 2
H3 = 3
H4 = 4
MTU = 1280
Address = 172.16.0.2, 2606:4700:110:890c:2443:42d4:bc95:1e9d
DNS = 1.1.1.1, 2606:4700:4700::1111, 1.0.0.1, 2606:4700:4700::1001

[Peer]
PublicKey = ${configData.publicKey}
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = quantum.astracatwarp.com:2408
# Generated by ASTRACAT WARP ${configData.timestamp}`;

            document.getElementById('configOutput').textContent = config;
        }

        function downloadConfig() {
            const text = document.getElementById('configOutput').textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'astracatwarp.conf';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Auto-generate placeholder keys
        window.onload = function() {
            document.getElementById('privateKey').placeholder = generateRandomKey();
            document.getElementById('publicKey').placeholder = generateRandomKey();
        }

        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=';
            return Array.from({length: 44}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
        }
    </script>
</body>
</html>
